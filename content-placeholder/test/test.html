<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./test.css">
    <title>骨架屏</title>
</head>
<body>
<div class="card">
    <div class="card-header animated-bg" id="header"></div>
    <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title"></h3>

        <p class="card-excerpt" id="excerpt">
            <span class="animated-bg animated-bg-text"></span>
            <span class="animated-bg animated-bg-text"></span>
            <span class="animated-bg animated-bg-text"></span>
        </p>

        <div class="author">
            <div class="profile-img animated-bg" id="profile_img"></div>
            <div class="author-info">
                <strong class="animated-bg animated-bg-text" id="name"
                ></strong>
                <small class="animated-bg animated-bg-text" id="date"></small>
            </div>
        </div>
    </div>
</div>
<script>
    const headerDOM = document.getElementById('header');
    const titleDOM = document.getElementById('title');
    const excerptDOM = document.getElementById('excerpt');
    const profileImg = document.getElementById('profile_img');
    const nameDOM = document.getElementById('name');
    const dateDOM = document.getElementById('date');
    const animatedBg = document.querySelectorAll('.animated-bg');
    const animatedBgText = document.querySelectorAll('.animated-bg-text');
    setTimeout(renderCard, 2000);
    function renderCard(){
        headerDOM.innerHTML = '<img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2102&q=80" alt=""/>';
        titleDOM.innerText = 'Lorem ipsum dolor sit amet';
        excerptDOM.innerHTML = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore perferendis';
        profileImg.innerHTML = '<img src="https://randomuser.me/api/portraits/men/45.jpg" alt="">'
        nameDOM.innerText = 'John Doe';
        dateDOM.innerText = 'Oct 08, 2020';
        animatedBg.forEach(e => e.classList.remove('animated-bg'));
        animatedBgText.forEach(e => e.classList.remove('animated-bg-text'));
    }
</script>
</body>
</html>
